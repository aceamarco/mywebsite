<!-- home.html -->
{% extends 'base.html' %} {% block header %}
<title>Marco Acea | Resume</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        // Function to inject HTML into an iframe
        window.onload = function() {
            injectHTML();
        };

        function injectHTML() {
            var iframe = document.getElementById('myIframe');
            var url = 'https://raw.githubusercontent.com/aceamarco/resume/master/index.html'; // Replace with your GitHub raw HTML file link

            fetch(url)
                .then(function(response) {
                    return response.text();
                })
                .then(function(html) {
                    iframe.srcdoc = html;
                })
                .catch(function(error) {
                    console.log('Error fetching HTML:', error);
                });
        }
    </script>
{%endblock header%}{% block content %}

    <!-- Resume Section -->
    <div class="container resume-container">
      <div class="row justify-content-center">
        <div class="col">
          <iframe id="myIframe" width="100%" height="800"></iframe>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
{% endblock content%}
